<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Company</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(184, 164, 203);
        }

        #contact {
            background-color: rgb(164, 203, 189);
        }
    </style>
</head>

<body>
    <!-- Contact Section -->
    <div id="contact" class="bg-light py-5">
        <div class="container">
            <h2 class="text-left">Please enter your details:--</h2>

            <form action="{{  url_for('predict')  }}" method="post" id="formm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="age">Enter Age</label>
                        <input type="number" name='userage' class="form-control" id="age" placeholder="Your Age">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="sex">Enter Sex</label>
                        <select name="usersex" id="sex">
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="bmi">Enter BMI</label>
                        <input name='userbmi' class="form-control" id="bmi" placeholder="Your BMI">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="children">Enter children</label>
                        <input type="number" name='userchildren' class="form-control" id="children"
                            placeholder="Your children">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="smoker">Are you smoker?</label>
                        <select name="usersmoker" id="smoker">
                            <option value="1">yes</option>
                            <option value="0">no</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="region">Enter your region</label>
                        <select name="userregion" id="region">
                            <option value="1">northeast</option>
                            <option value="2">northwest</option>
                            <option value="3">southeast</option>
                            <option value="4">southwest</option>
                        </select>
                    </div>

                </div>
                <button type="submit" id="btn">Submit</button>
                <br>
                <br>
                <h5>Predicted charges are {{predicted_charges}}</h5>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
